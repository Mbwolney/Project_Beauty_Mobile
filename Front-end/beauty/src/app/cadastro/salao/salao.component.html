<div class="container">
  <div class="row">
    <!-- left column -->
    <div class="col-md-6">
      <form role="form">
        <div class="box-body">
          <div class="form-group" role="main">
            <label for="nome">Nome</label>
            <input
              id="nome"
              name="nome"
              [(ngModel)]="salao.nome"
              class="form-control"
            />
          </div>
          <div class="form-group" role="main">
            <label for="valor">Endereço</label>
            <input
              id="endereco"
              name="endereco"
              [(ngModel)]="salao.endereco"
              class="form-control"
            />
          </div>

          <div class="form-group" role="main">
            <label for="CPF">CNPJ</label>
            <input
              id="cpf"
              name="cpf"
              [(ngModel)]="salao.cnpj"
              class="form-control"
            />
          </div>
          <div class="form-group" role="main">
            <label for="CPF">Serviço</label>
            <input
              id="cpf"
              name="cpf"
              [(ngModel)]="salao.servico"
              class="form-control"
            />
          </div>
          <div class="form-group" role="main">
            <label for="CPF">Funcionario</label>
            <input
              id="cpf"
              name="cpf"
              [(ngModel)]="salao.funcionario"
              class="form-control"
            />
          </div>
          <div class="form-group" role="main">
            <button (click)="salvar()" class="btn btn-block btn-primary">
              Salvar
            </button>
          </div>

          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>CNPJ</th>
                <th>Serviço</th>
                <th>Funcionario</th>
              </tr>
            </thead>
            <tr *ngFor="let s of saloes">
              <td>{{ s.nome }}</td>
              <td>{{ s.endereco }}</td>
              <td>{{ s.cnpj }}</td>
              <td>{{ s.servico }}</td>
              <td>{{ s.funcionario }}</td>
              <td><button (click)="editar(s)">Editar</button></td>
              <td><button (click)="deletar(s.id)">Deletar</button></td>
            </tr>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
